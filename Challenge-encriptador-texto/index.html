<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Desencriptador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body> 
    <div><img id="logoAlura" src="img/alura.svg"> </div>
    <div class="cointainer-fluid">
      <div class="row">
        <div class="col-4">
            <form>
                <textarea id="textoIngresado" style="border:none; resize:none" placeholder="ingresar texto"></textarea>
                <p><strong>debe ingresar letras minusculas y sin acento</strong></p> 
            </form>
            <div class="botones">
                <button type="button" onclick="mostrarTextoEncriptado()">Encriptar</button>
                <button type="button" onclick="mostrarTextoDencriptado()">Desencriptar</button>
            </div>
        </div>
        <div class="col-4">
            <form>
                <textarea id="salidadTexto" style="border:none; resize:none"></textarea>
                <button class="botonCopiar" type="button" onclick="copyToClipboard()">copiar</button>
            </form>
        </div>
        <div class="col-4"><img id="imagenOracle" src="img/imagenOracle.png"></div>
      </div>
    <footer><strong>Roger E. Roldan---2024---Encriptador de Texto---ONE-ALURA</strong></footer>                
    </div>
    <script src="appFuncion.js"></script>                  
</body>
</html>
