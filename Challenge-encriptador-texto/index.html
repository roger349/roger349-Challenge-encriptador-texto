<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Desencriptador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div class="fondo">  
    <div class="logoAlura"><img src="img/alura.svg"> </div>
    <div class="cointainer-fluid">
      <div class="row" style="margin-left:100px">
        <div class="col-3">
            <form style="align-items:center">
                <textarea id="textoIngresado" rows="15" cols="30" placeholder="ingresar texto"></textarea>
                <p style="font-family: sans-serif;font-size: 10px">Se debe ingresar letras minusculas y sin acento</p> 
            </form>
            <div class="botones">
                <button type="button" onclick="mostrarTextoEncriptado()">Encriptar</button>
                <button type="button" onclick="mostrarTextoDencriptado()">Desencriptar</button>
            </div>
        </div>
        <div class="col-3">
            <form style="align-items: center">
                <textarea id="salidadTexto" rows="15" cols="30"></textarea>
                <button type="button" onclick="copyToClipboard()">copiar</button>
            </form>
        </div>
        <div class="col-6"><img id= "imagenAluraONe" src="img/imagenFondo.png"></div>
      </div>              
    </div>
    <script src="appFuncion.js"></script>
  </div>                  
</body>
</html>
